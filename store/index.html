<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="/store/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <div class="search-bar">
                <i class="bx bx-search"></i>
                <input type="text" name="" id="" placeholder="Search an item...">
            </div>
            <div class="searchBtn">
                <button type="submit">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <div class="menu-open rotation" id="btn">
                <button type="button">
                    <i class='bx bxs-grid-alt'></i>
                </button>
            </div>
            <div class="sidebar-items-container">
                <div class="sidebar-items">
                    <a href="">
                        <i class="icons home"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="sidebar-items " id="side-Hover">
                    <a  href="#">
                        <i class="icons cartegories"></i>
                        <span>Categories</span>
                    </a>
                    <div class="categroies-links">
                        <ul>
                            <li><a href="/pages/categories/smartPhones.html">Smart Phones</a></li>
                            <li><a href="/pages/categories/cell.html">Cell Phones</a></li>
                            <li><a href="/pages/categories/accessories.html">Accessories</a></li>
                        </ul>
                    </div>
                </div>
                <div class="sidebar-items">
                    <a href="/pages/history.html">
                        <i class="icons history"></i>
                        <span>History</span>
                    </a>
                </div>
                <div class="sidebar-items">
                    <a href="/pages/sales.html">
                        <i class="icons sales"></i>
                        <span>Sales</span>
                    </a>
                </div>
                <div class="sidebar-items">
                    <button class="add-container" id="addItemBtn">
                        <i class="bx bxs-plus-circle"></i>
                        <h3>Add Item</h3>
                      </button>
                </div>
            </div>
            <div class="item-container">
                <div class="cart-item">
                    <button id="btnAdd" class="addBtnItem">Phones</button>
                </div>
            </div>
           
        </aside>
    </main>
</body>
</html>
