<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store</title>
    <link rel="stylesheet" href="/store/css/main.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Logo</div>
            <div class="search-bar">
                <i class="bx bx-search"></i>
                <input type="text" name="" id="" placeholder="Search an item...">
            </div>
            <div class="searchBtn">
                <button type="submit">Search</button>
            </div>
        </nav>
    </header>

    <main>
        <aside class="sidebar">
            <div class="menu-open rotation" id="btn">
                <button type="button">
                    <i class='bx bxs-grid-alt'></i>
                </button>
            </div>
            <div class="sidebar-items-container">
                <div class="sidebar-items">
                    <a href="">
                        <i class="icons home"></i>
                        <span>Home</span>
                    </a>
                </div>
                <div class="sidebar-items " id="side-Hover">
                    <a  href="#">
                        <i class="icons cartegories"></i>
                        <span>Categories</span>
                    </a>
                    <div class="categroies-links">
                        <ul>
                            <li><a href="/pages/categories/smartPhones.html">Smart Phones</a></li>
                            <li><a href="/pages/categories/cell.html">Cell Phones</a></li>
                            <li><a href="/pages/categories/accessories.html">Accessories</a></li>
                        </ul>
                    </div>
                </div>
                <div class="sidebar-items">
                    <a href="/pages/history.html">
                        <i class="icons history"></i>
                        <span>History</span>
                    </a>
                </div>
                <div class="sidebar-items">
                    <a href="/pages/sales.html">
                        <i class="icons sales"></i>
                        <span>Sales</span>
                    </a>
                </div>
                <div class="sidebar-items">
                    <button class="add-container" id="addItemBtn">
                        <i class="bx bxs-plus-circle"></i>
                        <h3>Add Item</h3>
                      </button>
                </div>
            </div>
            <div class="item-container">
                <div class="cart-item">
                    <button id="btnAdd" class="addBtnItem">Phones</button>
                </div>
            </div>
           
        </aside>
        <section class="form">
            <div class="form-container">
                <h3>Add Item</h3>
                <div class="input-group">
                    <label for="Brand">Brand</label>
                    <select class ="text-field" name="Brand" id="">
                        <option value="" disabled selected>-- Select Brand --</option>
                        <option value="Techno">Techno</option>
                        <option value="Alcatel">Alcatel</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Iphone">Iphone</option>
                        <option value="Itel">Itel</option>
                        <option value="Bontel">Bontel</option>
                        <option value="Nokia">Nokia</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="Phone Type">Phone Type</label>
                    <select class ="text-field" name="Phone Type" id="">
                        <option value="" disabled selected>--Select Type--</option>
                        <option value="Cell Phone">Cell Phone</option>
                        <option value="Smart Phone">Smart Phone</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="Model">Model Name</label>
                    <input class ="text-field" type="text" name="Model" id="" placeholder="eg: Pop 4 pro" required>
                </div>
                <div class="input-group">
                    <label for="Brand">Price</label>
                    <input class ="text-field" type="text" name="Price" id="" placeholder="eg: 650" required>
                </div>
                <div class="input-group">
                    <label for="Pic">Picture</label>
                    <input class ="text-field" type="file" name="Price" id="">
                </div>
                <div class="button">
                    <button type="button">Add</button>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
